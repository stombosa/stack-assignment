<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title> </title>
    <script>

function min(array){
    let min = array[0];
    for(let i=0; i<array.length; i++){
        if(array[i]<min){
          min = array[i];  
        }
    }return min;
}
console.log(min([12,6, 1, 2, 3]));


</script>
